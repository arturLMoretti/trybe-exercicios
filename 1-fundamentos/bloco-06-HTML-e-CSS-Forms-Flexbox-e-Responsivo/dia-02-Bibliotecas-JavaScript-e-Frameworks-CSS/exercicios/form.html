<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um formulário de currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Formulário de currículo</h1>
    </header>

    <div class = "formulario">
        <form action="" method="get">
            <fieldset>
                <h2>Dados Pessoais</h2>
                <div class="campos-formulario">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" maxlength="40"   id="nome" required Placeholder = "Ex: João da Silva">
                </div>

                <div class="campos-formulario">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" maxlength="50"   id="email" required Placeholder = "Ex: jaozind@malandragem.com">
                </div>

                <div class="campos-formulario">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" maxlength="11"   id="cpf" required Placeholder = "Ex: 12345678998">
                </div>

                <div class="campos-formulario">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="end" maxlength="200"   id="endereco" required Placeholder = "Ex: Avenida do baile, 420">
                </div>

                <div class="campos-formulario">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" maxlength="28"   id="cidade" required Placeholder = "Ex: Rio Grande do Norte do Sul">
                </div>

                <div class="campos-formulario">
                    <label for="Estado">Estado:</label>
                    <select name="estado" id="Estado"></select>
                </div>
                
                <div class="campos-formulario casa-apto">
                    <table>
                      <tbody>
                        <tr>
                          <td>Moro em:</td>
                          <td><input type="radio" name="moro-em" id="casa" value="Casa"></td>
                          <td>Casa</td>
                          <td><input type="radio" name="moro-em"id="apto" value="Apartamento"></td>
                          <td>Apartamento</td>
                  
                        </tr>
                      </tbody>
                    </table>
                </div>

            </fieldset>  
            
            <fieldset class = "experiencia">
                <h2>Experiência Profissional</h2>
                <div class="campos-formularios">
                    <label for="resumo-curriculo">Resumo do Currículo</label>
                    <textarea name="resCurriculo" id="resumo-curriculo" cols="30" rows="10" maxlength="1000" required placeholder="Ex: Auxiliar de assuntos auxiliares por três anos"></textarea>
                </div>

                <div class="campos-formularios">
                    <label for="cargo">Cargo atual</label>
                    <input type="text" name="cargo" id="cargo" required placeholder="Ex: Auxiliar de assuntos auxiliares" maxlength="40">
                </div>

                <div class="campos-formularios">
                    <label for="descricao-cargo">Descrição do cargo</label>
                    <textarea name="desc-cargo" id="descricao-cargo" cols="30" rows="10" placeholder="Ex: Auxiliar o setor de assuntos auxiliares com serviços auxiliares" required maxlength="500"></textarea>
                </div>

                <div class="campos-formularios">
                    <label for="data">Data de Início:</label>
                    <input type="text" name="data" id="data" required placeholder="DD/MM/AAAA">
                </div>
            </fieldset>
            <button id = 'botaoSubmeter' type="submit">Enviar currículo</button>
            <button id="botaoLimpar">Limpar</button>
        </form>
    </div>
    <div id="curriculoFormatado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
