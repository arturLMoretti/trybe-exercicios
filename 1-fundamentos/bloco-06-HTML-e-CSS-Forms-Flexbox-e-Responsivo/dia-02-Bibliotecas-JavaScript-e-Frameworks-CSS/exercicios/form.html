<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um formulário de currículo</title>
    <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="DatePickerX/dist/css/DatePickerX.min.css">
    <link rel="stylesheet" href="Just-validate/dist/css/justValidateTooltip.min.css">

</head>
<body>
    <header class="cabecalho">
        <h1>Formulário de currículo</h1>
    </header>

        <form class="ui form js-form form" action="#" method="get">
            <fieldset>
                <h2>Dados Pessoais</h2>
                <div class="field">
                    <label for="name">Nome Completo:</label>
                    <input type="text" class="form__input form-control" placeholder="Enter your name" autocomplete="off" data-validate-field="name" name="name" id="name">
                  </div>

                <div class="field">
                    <label for="email">E-mail:</label>
                    <input data-validate-field="email" type="text" name="email" maxlength="50"   id="email" required Placeholder = "Ex: jaozind@malandragem.com">
                </div>

                <div class="campos-formulario">
                    <label for="cpf">CPF:</label>
                    <input data-validate-field="cpf" type="text" name="cpf" id="cpf" required Placeholder = "Ex: 12345678998">
                </div>

                <div class="campos-formulario">
                    <label for="endereco">Endereço:</label>
                    <input data-validate-field="endereco" type="text" name="endereco" id="endereco" required Placeholder = "Ex: Avenida do baile, 420">
                </div>

                <div class="campos-formulario">
                    <label for="cidade">Cidade:</label>
                    <input data-validate-field="cidade" type="text" name="cidade" maxlength="28" id="cidade" required Placeholder = "Ex: Rio Grande do Norte do Sul">
                </div>

                <div class="campos-formulario">
                    <label for="Estado">Estado:</label>
                    <select data-validate-field="estado" class="ui dropdown" name="estado" id="Estado"></select>
                </div>
                
                <div class="campos-formulario casa-apto">
                    <table>
                      <tbody>
                        <tr>
                          <td>Moro em:</td>
                          <td><input data-validate-field="moroEm" type="radio" name="moroEm" id="casa" value="Casa"></td>
                          <td>Casa</td>
                          <td><input data-validate-field="moroEm" type="radio" name="moroEm"id="apto" value="Apartamento"></td>
                          <td>Apartamento</td>
                  
                        </tr>
                      </tbody>
                    </table>
                </div>

            </fieldset>  
            
            <fieldset class = "experiencia">
                <h2>Experiência Profissional</h2>
                <div class="campos-formularios">
                    <label for="resumo-curriculo">Resumo do Currículo</label>
                    <textarea name="resCurriculo" id="resumo-curriculo" cols="30" rows="10" maxlength="1000" required placeholder="Ex: Auxiliar de assuntos auxiliares por três anos"></textarea>
                </div>

                <div class="campos-formularios">
                    <label for="cargo">Cargo atual</label>
                    <input type="text" name="cargo" id="cargo" required placeholder="Ex: Auxiliar de assuntos auxiliares" maxlength="40">
                </div>

                <div class="campos-formularios">
                    <label for="descricao-cargo">Descrição do cargo</label>
                    <textarea name="desc-cargo" id="descricao-cargo" cols="30" rows="10" placeholder="Ex: Auxiliar o setor de assuntos auxiliares com serviços auxiliares" required maxlength="500"></textarea>
                </div>

                <div class="campos-formularios">
                    <label for="data">Data de Início:</label>
                    <input type="text" name="data" id="data" required placeholder="DD/MM/AAAA">
                </div>
            </fieldset>

            <button class="form__btn btn btn-primary">Gerar Currículo</button>
        </form>
    
    <script src="Just-validate/dist/js/just-validate.min.js"></script>
    <script src="DatePickerX/dist/js/DatePickerX.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
