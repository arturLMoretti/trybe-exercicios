<!DOCTYPE html>
<html lang="p_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte II - input tag, types e attibutes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fazer login</h1>
    <div class="email-senha">
        <div class="caixa-login">
            <label for="e-mail">Insira seu e-mail:</label>
            <input type="text" id = "e-mail" Placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
        </div>
        
        <div class="caixa-login">
            <label for="senha">Insira sua senha:</label>
            <input type="text" id = "senha" Placeholder="Digite sua senha" required >
        </div>

        <div class="caixa-login">
            <input type="checkbox" name="lembrar" id="lembrar">
            <label for="lembrar">Lembre-me</label>
        </div>

        <div class="caixa-login">
            <button type="submit">
                Entrar
            </button>
        </div>
    </div>
</body>
</html>
